<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inventory   Sim </title>
    <link rel="stylesheet" href="css/inventary-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <div class="title-container">
        <h1 class="title">EPIC INVENTORY SIM</h1>
        <p class="subtitle">Drag & Drop • Craft • Manage</p>
    </div>
    <div class="buttons-container">
        <button class="toggle-btn" id="toggleInventory">Inventory</button>
        <button class="toggle-btn" id="toggleStorage">Storage</button>
    </div>

    <div class="main-container">
        <div class="inventory-container" id="inventoryContainer">
            <div class="inventory-header">Inventory</div>
            <div class="inventory-grid" id="inventory"></div>
        </div>

        <div class="storage-container" id="storageContainer">
            <div class="storage-header">Storage</div>
            <div class="storage-grid" id="storage"></div>
        </div>
        
    </div>
    <div class="tooltip" id="tooltip"></div>
    <script src="scripts/combineItems.js"></script>

    <script src="Items_Script/Starting_Items.js"></script>
    <script src="Items_Script/Crafting_Recipes.js"></script>

    <script src="scripts/inventory-script.js"></script>
    <script src="scripts/splitItems.js"></script>
    
</body>
</html>
